<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tweets</title>
    <!-- Use Tailwind CSS for a clean, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font for a modern look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-8">

    <!-- Main container for the tweets -->
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-8 space-y-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">
            Recent Tweets
        </h1>

        <!-- Navigation link to create a new tweet -->
        <div class="text-center mb-6">
            <a href="{% url 'tweet' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">
                Post a new tweet
            </a>
        </div>

        <!-- Loop through the list of tweets passed from the Django view -->
        <!-- The `tweets` variable is expected to be a list of Tweet objects -->
        {% for tweet in tweets %}
            <div class="border border-gray-200 rounded-xl p-6 bg-white hover:shadow-lg transition-shadow">

                <!-- Display the tweet text -->
                <p class="text-gray-800 text-lg mb-4 leading-relaxed">
                    {{ tweet.text }}
                </p>

                <!-- Conditionally display the image if one was uploaded -->
                {% if tweet.image %}
                    <img src="{{ tweet.image.url }}" alt="Image for tweet by {{ tweet.created_at|date:'F j, Y' }}"
                         class="w-full h-auto rounded-lg shadow-md mb-4"
                         onerror="this.style.display='none';">
                {% endif %}

                <!-- Display the post date -->
                <p class="text-gray-500 text-sm">
                    Posted on: <span class="font-medium">{{ tweet.created_at|date:"F j, Y, P" }}</span>
                </p>
            </div>
        {% empty %}
            <!-- This message is shown if the `tweets` list is empty -->
            <p class="text-center text-gray-500 text-lg">
                No tweets have been posted yet. Be the first to post!
            </p>
        {% endfor %}
    </div>
</body>
</html>
