<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Tweet</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">
    <!-- Main container for the form -->
    <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-2xl m-4 mt-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Create a New Tweet
        </h1>

        <!-- Navigation link to view all tweets -->
        <div class="text-center mb-6">
            <a href="{% url 'view_tweet' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">
                View all tweets
            </a>
        </div>

        <!-- Display the error message if it exists -->
        {% if error_message %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ error_message }}</span>
            </div>
        {% endif %}

        <!-- The form itself -->
        <!-- The enctype is crucial for file uploads to work correctly -->
        <form action="" method="post" enctype="multipart/form-data" class="space-y-6">
            <!-- Add the CSRF token here -->
            {% csrf_token %}

            <!-- Text field input -->
            <div>
                <label for="text" class="block text-sm font-medium text-gray-700 mb-2">
                    What's on your mind?
                </label>
                <textarea
                    id="text"
                    name="text"
                    rows="4"
                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                    placeholder="Enter your tweet here..."
                    required
                ></textarea>
            </div>

            <!-- Image field input -->
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
                    Upload an image (optional)
                </label>
                <input
                    type="file"
                    id="image"
                    name="image"
                    accept="image/*"
                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition-colors"
                >
            </div>

            <!-- Submit button -->
            <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
            >
                Post Tweet
            </button>
        </form>
    </div>
</body>
</html>
